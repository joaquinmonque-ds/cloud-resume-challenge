name: Backend CI (Python + SAM)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # Locate key files dynamically so we don't depend on exact paths
      - name: Locate project paths
        id: locate
        shell: bash
        run: |
          set -e
          echo "Scanning for files..."
          REQS=$(find . -maxdepth 6 -type f -name 'requirements-dev.txt' | head -n1)
          TEMPLATE=$(find . -maxdepth 6 -type f -name 'template.yaml' | head -n1)
          GET_DIR=$(dirname "$(find . -maxdepth 6 -type f -name 'get_function.py' | head -n1)")
          PUT_DIR=$(dirname "$(find . -maxdepth 6 -type f -name 'put_function.py' | head -n1)")

          [ -z "$REQS" ] && echo "No requirements-dev.txt found, will install pytest/moto/boto3 directly."
          [ -z "$TEMPLATE" ] && { echo "ERROR: template.yaml not found"; exit 1; }

          echo "REQS=$REQS" >> $GITHUB_ENV
          echo "TEMPLATE=$TEMPLATE" >> $GITHUB_ENV
          echo "GET_DIR=$GET_DIR" >> $GITHUB_ENV
          echo "PUT_DIR=$PUT_DIR" >> $GITHUB_ENV

          echo "Found:"
          echo "  REQS     = $REQS"
          echo "  TEMPLATE = $TEMPLATE"
          echo "  GET_DIR  = $GET_DIR"
          echo "  PUT_DIR  = $PUT_DIR"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dev dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -n "$REQS" ]; then
            pip install -r "$REQS"
          else
            pip install pytest "moto[dynamodb]>=5" boto3
          fi

      - name: Run tests (if any)
        shell: bash
        run: |
          export PYTHONPATH="${GET_DIR:-.}:${PUT_DIR:-.}"
          if find . -maxdepth 6 -type f -path "*/tests/*.py" | grep -q .; then
            pytest -q
          else
            echo "No tests found; skipping."
          fi

      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          version: '1.120.0'

      - name: Validate SAM
        run: sam validate -t "$TEMPLATE"

      - name: Build SAM
        run: sam build -t "$TEMPLATE"

      # ===== Deploy only on pushes to main =====
      - name: Configure AWS credentials (OIDC)
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: github-actions-${{ github.run_id }}
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Wait until stack is not IN_PROGRESS
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euo pipefail
          STACK_NAME="cloud-resume-challenge"
          echo "Checking CloudFormation status for $STACK_NAME ..."
          for i in {1..60}; do
            STATUS=$(aws cloudformation describe-stacks \
              --stack-name "$STACK_NAME" \
              --query "Stacks[0].StackStatus" \
              --output text 2>/dev/null || echo "STACK_NOT_FOUND")
            echo "Current status: $STATUS"
            case "$STATUS" in
              *IN_PROGRESS) sleep 10 ;;
              DELETE_COMPLETE|ROLLBACK_COMPLETE|UPDATE_COMPLETE|CREATE_COMPLETE|UPDATE_ROLLBACK_COMPLETE|STACK_NOT_FOUND)
                echo "Stack is free to update."
                break
                ;;
              *)
                echo "Proceeding (status: $STATUS)"
                break
                ;;
            esac
          done

      - name: Deploy SAM
        if: github.ref == 'refs/heads/main'
        run: |
          sam deploy \
            -t "$TEMPLATE" \
            --stack-name cloud-resume-challenge \
            --role-arn "${{ secrets.CFN_EXEC_ROLE_ARN }}" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM
